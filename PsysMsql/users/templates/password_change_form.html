{% extends 'base.html' %}
{% block title %}Cambiar Contraseña{% endblock %} 
{%block content %}
<div clas="my-10">
  <nav class="mx-10 my-20 bg-white p-4">
    <form method="post" class="flex flex-col gap-2 text-xl text-balck p-4">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit" class="bg-green-500 text-white font-extrabold p-2 w-50">Cambiar contraseña</button>
    </form>
  <aside class="mx-5">
    <p class="text-xl">Tu contraseña debe contener al menos 8 caracteres, numeros.No debe coincidir con tu informacion personal, ni debe contener caracteres especiales</p>
  </aside>
  </nav>
</div>
{% endblock %}
